name: Build ARM Mac PostgreSQL Extension

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-arm-mac:
    name: PostgreSQL 17 ARM Mac
    runs-on: macos-14  # ARM-based macOS runner
    
    steps:
      # Install PostgreSQL 17
      - name: Install PostgreSQL 17
        run: |
          brew install postgresql@17
          
      # Clone repository
      - uses: actions/checkout@v4
      
      # Find pg_config and build extension
      - name: Build extension
        run: |
          # Find the correct pg_config path
          PG_CONFIG_PATH=$(brew --prefix postgresql@17)/bin/pg_config
          echo "Using pg_config at: $PG_CONFIG_PATH"
          
          # Verify pg_config exists
          if [ ! -f "$PG_CONFIG_PATH" ]; then
            echo "Error: pg_config not found at $PG_CONFIG_PATH"
            echo "Available PostgreSQL installations:"
            brew list | grep postgresql
            exit 1
          fi
          
          make clean
          make PG_CONFIG="$PG_CONFIG_PATH"
          
      # Upload only the dylib file
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pg_uuidv7-arm-mac-pg17
          path: |
            *.dylib
          compression-level: 9
          retention-days: 5
